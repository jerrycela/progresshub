name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint 檢查
        run: pnpm --filter frontend exec eslint . --ext .vue,.js,.jsx,.cjs,.mjs,.ts,.tsx --max-warnings 0

      - name: Prettier 格式檢查
        run: pnpm --filter frontend exec prettier --check "src/**/*.{ts,vue,css,json}"

      - name: Type check
        run: pnpm --filter frontend exec vue-tsc --noEmit

      - name: Test
        run: pnpm --filter frontend exec vitest run

      - name: Build
        run: pnpm --filter frontend build

  backend-lint:
    name: Backend Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter backend exec prisma generate
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          DIRECT_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder

      - name: Type check
        run: pnpm --filter backend exec tsc --noEmit

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: backend-lint

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: progresshub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter backend exec prisma generate

      - name: Run database migrations
        run: pnpm --filter backend exec prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test:test_password@localhost:5432/progresshub_test
          DIRECT_URL: postgresql://test:test_password@localhost:5432/progresshub_test

      - name: Run tests
        run: pnpm --filter backend test
        env:
          DATABASE_URL: postgresql://test:test_password@localhost:5432/progresshub_test
          DIRECT_URL: postgresql://test:test_password@localhost:5432/progresshub_test
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test

  build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: backend-lint

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter backend exec prisma generate
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          DIRECT_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder

      - name: Build backend
        run: pnpm --filter backend build

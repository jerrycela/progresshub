<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProgressHub - 進度回報介面預覽</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sidebar { position: fixed; left: 0; top: 0; height: 100%; width: 16rem; background: #111827; }
    .sidebar-link { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; color: #9ca3af; transition: all 0.2s; }
    .sidebar-link:hover { background: #1f2937; color: white; }
    .sidebar-link.active { background: #2563eb; color: white; }
  </style>
</head>
<body class="bg-gray-100">
  <!-- 側邊欄 -->
  <aside class="sidebar text-white">
    <div class="p-4 border-b border-gray-800">
      <h1 class="text-xl font-bold">ProgressHub</h1>
      <p class="text-sm text-gray-400">專案進度回報系統</p>
    </div>
    <nav class="mt-4">
      <a href="#" class="sidebar-link">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        儀表板
      </a>
      <a href="#" class="sidebar-link">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
        </svg>
        我的任務
      </a>
      <a href="#" class="sidebar-link active">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>
        進度回報
      </a>
    </nav>
    <!-- 用戶資訊 -->
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-800">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center">
          <span class="text-white font-medium">王</span>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-white truncate">王小明</p>
          <p class="text-xs text-gray-400 truncate">xiaoming@company.com</p>
        </div>
      </div>
    </div>
  </aside>

  <!-- 主內容 -->
  <main class="ml-64 p-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">進度回報</h1>

    <div class="max-w-lg">
      <!-- 回報表單 -->
      <div class="bg-white rounded-lg shadow-md p-6 space-y-6">
        <!-- 成功訊息 -->
        <div class="p-4 rounded-lg bg-green-50 text-green-800">
          進度回報成功！
        </div>

        <!-- 任務選擇 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">選擇任務</label>
          <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option>電商平台重構 - 購物車 API 開發</option>
            <option>電商平台重構 - 金流串接</option>
            <option>內部管理系統 - 權限模組設計</option>
            <option>APP 改版專案 - 首頁 UI 調整</option>
          </select>
        </div>

        <!-- 任務資訊 -->
        <div class="p-4 bg-gray-50 rounded-lg">
          <div class="grid grid-cols-2 gap-4 text-sm">
            <div>
              <span class="text-gray-500">專案：</span>
              <span class="font-medium">電商平台重構</span>
            </div>
            <div>
              <span class="text-gray-500">截止日期：</span>
              <span class="font-medium">2026/02/15</span>
            </div>
            <div>
              <span class="text-gray-500">目前進度：</span>
              <span class="font-medium">45%</span>
            </div>
          </div>
        </div>

        <!-- 進度輸入 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">今日進度 (%)</label>
          <div class="flex items-center gap-4">
            <input type="range" value="65" min="0" max="100" step="5" class="flex-1">
            <input type="number" value="65" class="w-20 px-3 py-2 border border-gray-300 rounded-md text-center">
          </div>
          <div class="mt-2 h-3 bg-gray-200 rounded-full overflow-hidden">
            <div class="h-full bg-blue-600 transition-all" style="width: 65%"></div>
          </div>
        </div>

        <!-- 備註 -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">備註（選填）</label>
          <textarea rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="補充說明今日工作內容...">今天完成了購物車 API 的基本框架，包含新增、刪除、修改數量功能。明天預計完成庫存檢查邏輯。</textarea>
        </div>

        <!-- 提交按鈕 -->
        <button class="w-full px-4 py-2 bg-blue-600 text-white rounded-md font-medium hover:bg-blue-700 transition-colors">
          提交回報
        </button>
      </div>

      <!-- 提示 -->
      <div class="mt-6 p-4 bg-blue-50 rounded-lg">
        <p class="text-sm text-blue-800">
          <strong>提示：</strong>您也可以在 Slack 中使用 <code class="bg-blue-100 px-1 rounded">/report</code> 指令快速回報進度。
        </p>
      </div>
    </div>
  </main>
</body>
</html>

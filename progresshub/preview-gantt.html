<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProgressHub - 甘特圖預覽</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.css">
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
  <style>
    .sidebar { position: fixed; left: 0; top: 0; height: 100%; width: 16rem; background: #111827; }
    .sidebar-link { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; color: #9ca3af; transition: all 0.2s; }
    .sidebar-link:hover { background: #1f2937; color: white; }
    .sidebar-link.active { background: #2563eb; color: white; }

    /* Frappe Gantt 自定義樣式 */
    .gantt .grid-background { fill: #f9fafb; }
    .gantt .grid-header { fill: #f3f4f6; stroke: #e5e7eb; }
    .gantt .grid-row { fill: #ffffff; }
    .gantt .grid-row:nth-child(even) { fill: #f9fafb; }
    .gantt .row-line { stroke: #e5e7eb; }
    .gantt .tick { stroke: #e5e7eb; }
    .gantt .today-highlight { fill: rgba(59, 130, 246, 0.1); }
    .gantt .bar-group .bar { rx: 4; ry: 4; }
    .gantt .bar-progress { fill: rgba(255, 255, 255, 0.3); }
    .gantt .bar-label { font-size: 11px; font-weight: 500; }

    /* 任務狀態顏色 */
    .task-not-started .bar { fill: #d1d5db !important; }
    .task-started .bar { fill: #fbbf24 !important; }
    .task-in-progress .bar { fill: #3b82f6 !important; }
    .task-almost-done .bar { fill: #10b981 !important; }
    .task-completed .bar { fill: #059669 !important; }
    .milestone .bar { fill: #f97316 !important; }
  </style>
</head>
<body class="bg-gray-100">
  <!-- 側邊欄 -->
  <aside class="sidebar text-white">
    <div class="p-4 border-b border-gray-800">
      <h1 class="text-xl font-bold">ProgressHub</h1>
      <p class="text-sm text-gray-400">專案進度回報系統</p>
    </div>
    <nav class="mt-4">
      <a href="#" class="sidebar-link">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        儀表板
      </a>
      <a href="#" class="sidebar-link">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
        </svg>
        我的任務
      </a>
      <a href="#" class="sidebar-link">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
        </svg>
        進度回報
      </a>
      <div class="px-4 py-2 mt-4 text-xs font-semibold text-gray-500 uppercase">專案管理</div>
      <a href="#" class="sidebar-link active">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </svg>
        甘特圖
      </a>
      <a href="#" class="sidebar-link">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
        </svg>
        專案管理
      </a>
    </nav>
    <!-- 用戶資訊 -->
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-800">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center">
          <span class="text-white font-medium">陳</span>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-white truncate">陳經理</p>
          <p class="text-xs text-gray-400 truncate">pm@company.com</p>
        </div>
      </div>
    </div>
  </aside>

  <!-- 主內容 -->
  <main class="ml-64 p-6">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-gray-900">甘特圖</h1>
      <div class="flex items-center gap-2">
        <button class="px-3 py-1 rounded text-sm bg-gray-200 text-gray-700 hover:bg-gray-300">日</button>
        <button class="px-3 py-1 rounded text-sm bg-blue-600 text-white">週</button>
        <button class="px-3 py-1 rounded text-sm bg-gray-200 text-gray-700 hover:bg-gray-300">月</button>
      </div>
    </div>

    <!-- 統計卡片 -->
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
      <div class="bg-white rounded-lg shadow-md p-4">
        <p class="text-sm text-gray-500">總任務</p>
        <p class="text-2xl font-bold text-gray-900">24</p>
      </div>
      <div class="bg-white rounded-lg shadow-md p-4">
        <p class="text-sm text-gray-500">未開始</p>
        <p class="text-2xl font-bold text-gray-400">5</p>
      </div>
      <div class="bg-white rounded-lg shadow-md p-4">
        <p class="text-sm text-gray-500">進行中</p>
        <p class="text-2xl font-bold text-blue-600">12</p>
      </div>
      <div class="bg-white rounded-lg shadow-md p-4">
        <p class="text-sm text-gray-500">已完成</p>
        <p class="text-2xl font-bold text-green-600">7</p>
      </div>
      <div class="bg-white rounded-lg shadow-md p-4">
        <p class="text-sm text-gray-500">完成率</p>
        <p class="text-2xl font-bold text-blue-600">29%</p>
      </div>
    </div>

    <!-- 篩選器 -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <div class="flex items-center gap-4 flex-wrap">
        <div class="flex-1 min-w-[200px]">
          <label class="block text-sm font-medium text-gray-700 mb-1">專案</label>
          <select class="w-full px-3 py-2 border border-gray-300 rounded-md">
            <option>所有專案</option>
            <option>電商平台重構</option>
            <option>內部管理系統</option>
            <option>APP 改版專案</option>
          </select>
        </div>
        <div class="flex-1 min-w-[200px]">
          <label class="block text-sm font-medium text-gray-700 mb-1">負責人</label>
          <select class="w-full px-3 py-2 border border-gray-300 rounded-md">
            <option>所有人</option>
            <option>王小明</option>
            <option>李小華</option>
            <option>張大偉</option>
            <option>林美玲</option>
          </select>
        </div>
        <div class="flex-1 min-w-[200px]">
          <label class="block text-sm font-medium text-gray-700 mb-1">職能</label>
          <select class="w-full px-3 py-2 border border-gray-300 rounded-md">
            <option>所有職能</option>
            <option>前端</option>
            <option>後端</option>
            <option>美術</option>
            <option>企劃</option>
          </select>
        </div>
        <div class="flex items-end">
          <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
            清除篩選
          </button>
        </div>
      </div>
    </div>

    <!-- 甘特圖 -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div id="gantt" class="min-h-[500px]"></div>
    </div>

    <!-- 圖例 -->
    <div class="mt-4 flex items-center gap-6 text-sm text-gray-600">
      <div class="flex items-center gap-2">
        <div class="w-4 h-4 bg-gray-300 rounded"></div>
        <span>未開始</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-4 h-4 bg-yellow-400 rounded"></div>
        <span>剛開始</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-4 h-4 bg-blue-500 rounded"></div>
        <span>進行中</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-4 h-4 bg-emerald-500 rounded"></div>
        <span>即將完成</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-4 h-4 bg-emerald-600 rounded"></div>
        <span>已完成</span>
      </div>
      <div class="flex items-center gap-2">
        <div class="w-4 h-4 bg-orange-500 rounded"></div>
        <span>里程碑</span>
      </div>
    </div>
  </main>

  <script>
    // 假資料
    const tasks = [
      {
        id: '1',
        name: '需求分析與規劃',
        start: '2026-01-15',
        end: '2026-01-25',
        progress: 100,
        custom_class: 'task-completed'
      },
      {
        id: '2',
        name: '資料庫設計',
        start: '2026-01-20',
        end: '2026-01-30',
        progress: 100,
        dependencies: '1',
        custom_class: 'task-completed'
      },
      {
        id: '3',
        name: '購物車 API 開發',
        start: '2026-01-28',
        end: '2026-02-15',
        progress: 65,
        dependencies: '2',
        custom_class: 'task-in-progress'
      },
      {
        id: '4',
        name: '金流串接',
        start: '2026-02-01',
        end: '2026-02-20',
        progress: 30,
        dependencies: '2',
        custom_class: 'task-started'
      },
      {
        id: 'm1',
        name: '[Alpha 版發布]',
        start: '2026-02-20',
        end: '2026-02-20',
        progress: 0,
        custom_class: 'milestone'
      },
      {
        id: '5',
        name: '前端購物車頁面',
        start: '2026-02-05',
        end: '2026-02-18',
        progress: 45,
        dependencies: '3',
        custom_class: 'task-in-progress'
      },
      {
        id: '6',
        name: '結帳流程開發',
        start: '2026-02-15',
        end: '2026-03-01',
        progress: 0,
        dependencies: '4,5',
        custom_class: 'task-not-started'
      },
      {
        id: '7',
        name: '訂單管理後台',
        start: '2026-02-10',
        end: '2026-02-28',
        progress: 20,
        custom_class: 'task-started'
      },
      {
        id: '8',
        name: '會員系統優化',
        start: '2026-02-01',
        end: '2026-02-12',
        progress: 85,
        custom_class: 'task-almost-done'
      },
      {
        id: '9',
        name: '效能優化與測試',
        start: '2026-02-25',
        end: '2026-03-10',
        progress: 0,
        dependencies: '6,7',
        custom_class: 'task-not-started'
      },
      {
        id: 'm2',
        name: '[Beta 版發布]',
        start: '2026-03-10',
        end: '2026-03-10',
        progress: 0,
        custom_class: 'milestone'
      },
      {
        id: '10',
        name: 'UAT 用戶測試',
        start: '2026-03-10',
        end: '2026-03-20',
        progress: 0,
        dependencies: 'm2',
        custom_class: 'task-not-started'
      }
    ];

    // 初始化甘特圖
    const gantt = new Gantt('#gantt', tasks, {
      view_mode: 'Week',
      date_format: 'YYYY-MM-DD',
      custom_popup_html: function(task) {
        const statusMap = {
          'task-not-started': '未開始',
          'task-started': '剛開始 (0-30%)',
          'task-in-progress': '進行中 (30-80%)',
          'task-almost-done': '即將完成 (80-99%)',
          'task-completed': '已完成',
          'milestone': '里程碑'
        };
        return `
          <div style="padding: 12px; max-width: 250px;">
            <h3 style="font-weight: bold; margin-bottom: 8px;">${task.name}</h3>
            <div style="font-size: 13px; color: #666;">
              <p><strong>狀態:</strong> ${statusMap[task.custom_class] || '未知'}</p>
              <p><strong>進度:</strong> ${task.progress}%</p>
              <p><strong>期間:</strong> ${task.start} ~ ${task.end}</p>
            </div>
          </div>
        `;
      }
    });
  </script>
</body>
</html>

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: progresshub-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-progresshub}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-progresshub123}
      POSTGRES_DB: ${DB_NAME:-progresshub}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-progresshub}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: progresshub-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${DB_USER:-progresshub}:${DB_PASSWORD:-progresshub123}@postgres:5432/${DB_NAME:-progresshub}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      SLACK_CLIENT_ID: ${SLACK_CLIENT_ID}
      SLACK_CLIENT_SECRET: ${SLACK_CLIENT_SECRET}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: progresshub-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: scheduler/Dockerfile
    container_name: progresshub-scheduler
    environment:
      DATABASE_URL: postgresql://${DB_USER:-progresshub}:${DB_PASSWORD:-progresshub123}@postgres:5432/${DB_NAME:-progresshub}?schema=public
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      REMINDER_CRON: ${REMINDER_CRON:-0 17 * * 1-5}
      TZ: ${TZ:-Asia/Taipei}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

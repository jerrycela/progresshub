version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: progresshub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-progresshub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-progresshub_password}
      POSTGRES_DB: ${POSTGRES_DB:-progresshub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - progresshub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-progresshub}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: progresshub-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-progresshub}:${POSTGRES_PASSWORD:-progresshub_password}@postgres:5432/${POSTGRES_DB:-progresshub}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      SLACK_CLIENT_ID: ${SLACK_CLIENT_ID}
      SLACK_CLIENT_SECRET: ${SLACK_CLIENT_SECRET}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      PORT: 3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - progresshub-network
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  # Frontend Service (Vue 3 + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    container_name: progresshub-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    networks:
      - progresshub-network
    depends_on:
      - backend

  # Scheduler Service (Node.js + node-cron)
  scheduler:
    build:
      context: ./scheduler
      dockerfile: Dockerfile
    container_name: progresshub-scheduler
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-progresshub}:${POSTGRES_PASSWORD:-progresshub_password}@postgres:5432/${POSTGRES_DB:-progresshub}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      REMINDER_TIME: ${REMINDER_TIME:-17:00}
      REMINDER_TIMEZONE: ${REMINDER_TIMEZONE:-Asia/Taipei}
    volumes:
      - ./scheduler:/app
      - /app/node_modules
    networks:
      - progresshub-network
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

networks:
  progresshub-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

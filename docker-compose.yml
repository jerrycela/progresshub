version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: progresshub-postgres
    restart: unless-stopped
    # Issue #5 修復：移除不安全的預設密碼
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-progresshub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env file}
      POSTGRES_DB: ${POSTGRES_DB:-progresshub}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - progresshub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-progresshub}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: progresshub-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-progresshub}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-progresshub}
      DIRECT_URL: postgresql://${POSTGRES_USER:-progresshub}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-progresshub}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set in .env file}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      SLACK_CLIENT_ID: ${SLACK_CLIENT_ID}
      SLACK_CLIENT_SECRET: ${SLACK_CLIENT_SECRET}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:8080}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3000}
      PORT: 3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - progresshub-network
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  # Frontend Service (Vue 3 + Nginx)
  # 注意：前端已遷移至 packages/frontend/，舊的 ./frontend/ 目錄已刪除
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    container_name: progresshub-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    networks:
      - progresshub-network
    depends_on:
      - backend

  # Scheduler 服務已移除（./scheduler/ 目錄已刪除，不再需要獨立排程服務）

networks:
  progresshub-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
